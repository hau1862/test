<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css">
	<title>Document</title>
</head>

<body>
	<select name="country" onfocus="this.size = 10" onchange="this.size = 1; this.blur()" onblur="this.size = 1"
		class="form-control" id="country" title="Select your country">
		<option value="0" label="Select a country ... " selected="selected">Select a country ... </option>
	</select>
	<div class="form-group">
		<label for="age">Age</label>
		<div class="form-control">
			<button type="button" class="age-button" onclick="changeAge(-1)">-</button>
			<input type="number" id="age" name="age" value="0" step="1" min="0" max="10" />
			<button type="button" class="age-button" onclick="changeAge(1)">+</button>
		</div>
	</div>
	<div class="form-group">
		<input type="text" name="name" id="fullname" class="form-input" placeholder="Enter your full name" />
		<label for="fullname" class="form-label">Full Name</label>
	</div>
	<script src="./index.js" type="module"></script>
</body>

</html>
